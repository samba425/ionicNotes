<ion-view view-title="View Note">
  <ion-content >
    <div class="padding">
      <a class="button button-block button-balanced" href="#/add">Add Note</a>
    </div>
    <ion-list show-reorder="viewControllerScope.reordering">
      <ion-item 
      class="item-remove-animate" href="#/edit/{{item.id}}" ng-repeat="item in viewControllerScope.notes track by item.id">
        <h2>{{ item.name }}</h2>
        <p>{{item.details }}</p>
        <ion-reorder-button on-reorder="viewControllerScope.move(item,$fromIndex,$toIndex)" class="ion-drag"></ion-reorder-button> 
        <ion-option-button class="button-assertive" ng-click="viewControllerScope.deleteView(item.id)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer bar-stable">
  	<a href="#add" class="button button-balanced icon-left ion-compose">New Notes</a>
  <button class="button button-light icon-left ion-shuffle" ng-click="viewControllerScope.shuffle()">Reorder</button>
  </div>
</ion-view>
